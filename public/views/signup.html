<div class="container">
	<br>
	<div class="row">
		<div class="center-form panel">
			<form method="post" ng-submit="signup()" name="signupForm">
				<div class="panel-body">
					<h2 class="text-center">Sign Up</h2>
					<div class="form-group" ng-class="{
											'has-success': signupForm.email.$valid && signupForm.email.$dirty,
											'has-error': signupForm.email.$invalid && signupForm.email.$dirty }">
						<input type="email" class="form-control input-lg" id="email" ng-model="email" name="email" placeholder="EMail" autofocus />
						<div class="help-block text-danger" ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
							<div ng-messages="required">You need to enter an EMail address</div>
							<div ng-messages="email">The EMail you entered is invalid</div>
						</div>
					</div>
					<div class="form-group" ng-class="{
											'has-success' : signupForm.password.$valid && signupForm.password.$dirty,
											'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
						<input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>

						<div class="help-block text-danger" ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
							<div ng-message="required">A Password is required</div>
						</div>
					</div>

					<div class="form-group" ng-class="{
											'has-success' : signupForm.confirmPassword.$valid && signupForm.confirmPassword.$dirty,
											'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
						<input class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" repeat-password="password" placeholder="Confirm Password" required>

						<div class="help-block text-danger my-special-animation" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
							<div ng-message="required">You must confirm the entered password</div>
							<div ng-message="repeat">Passwords do not match</div>
						</div>
					</div>
					<button type="Submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primay">
						Create an Account
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
